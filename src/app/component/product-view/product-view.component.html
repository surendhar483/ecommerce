<!-- display product part -->
<div class="container-fluid" style="background-color: black;">
    <div class="row">
        <div class="col-md-4 md-3" *ngFor="let item of data?.products">

            <div class="card mt-2">

                <div class="card-body">
                    <div class="card-img-actions">
                        <img routerLink="/product-detail/{{item.id}}" [src]="item.thumbnail" class="card-img img-fluid">
                    </div>
                </div>

                <div class="card-body bg-light text-center">
                    <h6 class="font-weight-semiblod">
                        <a class="text-default text-decoration-none"></a>
                    </h6>
                </div>
                <h3 class="mb-0 font-weight-semiblod">$ {{item.price}}</h3>
                <button routerLink="/product-detail/{{item.id}}" class="btn btn-sm btn-dark mt-2 "> <i
                        class="fa fa-solid fa-info mr-2"></i>&nbsp; &nbsp;view details</button>

                <button  (click)="addtocart(item)" class="btn btn-sm btn-warning mt-2 "><i
                        class="fa fa-card-plus mr-2"></i>&nbsp;Add to card</button>&nbsp;
                        <button (click)="removeitem(item)"  class="btn btn-sm btn-danger mt-2 "><i
                            class="fa fa-remove mr-2"></i>&nbsp;Remove Item</button>

            </div>


        </div>
    </div>
